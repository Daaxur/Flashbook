<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>New chat</title>
</head>

<body class="gold">
    <div id="newchat" style="display: none;">
        <form>
            <div class="gold">Group name:</div>
            <input type="text" id="group_name">
            <input class="btn btn-outline-warning gold" type="submit" value="Create a chat" id="submit">
        </form>
    </div>

    <div id="messages" class="container mt-3 gold mb-5" style="display: none;">
        <div id="messages_ctn" class="container mt-3 gold mb-5" style="display: flex; flex-direction: column;"></div>

        <form id="formchat">
            <input type="text" id="content" placeholder="Enter a message">
            <input class="btn btn-outline-warning gold" type="submit" value="Send a message" id="add_chat">
            <!-- <input class="btn btn-outline-warning gold" type="submit" value="Delete a message" id="delete_chat"> -->
        </form>

        <form>
            <select id="pseudo">
                <option value="null" disabled selected>Select a user</option>
            </select>
            <input class="btn btn-outline-warning gold" type="submit" value="Add a user" id="add_user">
        </form>
    </div>

    <script src="utils/auth.js"></script>
    <script src="utils/menu.js"></script>
    <script src="chat.js"></script>
</body>

</html>
