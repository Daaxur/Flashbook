<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <form id="register">
        <div class="container">
            <h1 class="gold text-center">Register</h1>

            <div class="mt-5 text-center">
                <input id="pseudo" type="text" name="pseudo" required>
                <label class="gold">Pseudo</label>
            </div>

            <div class="row mt-4">
                <div class="col-6">
                    <input id="email" style="float: right;" type="email" name="email" required>
                    <label style="float: right; margin-right: 5px;" class="gold">eMail</label>
                </div>

                <div class="col-6">
                    <input id="pwd" type="password" name="pwd" required>
                    <label class="gold">Password</label>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <input id="submit" type="submit" value="Send" class="btn btn-outline-warning gold">
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-outline-warning gold">Login page</a>
    </div>

    <script src="register.js"></script>
</body>

</html>
